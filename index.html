<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <section class="header"><h1 class="title">Noughts and Crosses</h1></section>
    <section class="main">
      <div id="form-container">
        <form id="player-form">
          <div>
            <h2>Player 1</h2>
            <label for="player1-name">Player Name:</label>
            <input type="text" name="player1-name" id="player1-name" required />
            <br />
            <label for="player1-marker">Player Marker:</label>
            <select name="player1-marker" id="player1-marker" required>
              <option value="">Select marker...</option>
              <option value="X">X</option>
              <option value="O" pattern="^(?!X$).*$">O</option>
            </select>
          </div>

          <div>
            <h2>Player 2</h2>
            <label for="player2-name">Player Name:</label>
            <input type="text" name="player2-name" id="player2-name" required />
            <br />
            <label for="player2-marker">Player Marker:</label>
            <select name="player2-marker" id="player2-marker" required>
              <option value="">Select marker...</option>
              <option value="X" pattern="^(?!O$).*$">X</option>
              <option value="O">O</option>
            </select>
          </div>

          <button type="submit">Start Game</button>
        </form>
      </div>
      <div id="grid-container"></div>
    </section>
    <section class="footer">
      <h3>Active player:</h3>
      <div id="active-player">No Active PLayer</div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <section class="header"><h1 class="title">Noughts and Crosses</h1></section>
    <section class="main">
      <div id="form-container">
        <form id="player-form">
          <div>
            <h2>Player 1</h2>
            <label for="player1-name">Player Name:</label>
            <input type="text" name="player1-name" id="player1-name" />
            <br />
            <label for="player1-marker">Player Marker:</label>
            <input type="text" name="player1-marker" id="player1-marker" />
          </div>

          <div>
            <h2>Player 2</h2>
            <label for="player2-name">Player Name:</label>
            <input type="text" name="player2-name" id="player2-name" />
            <br />
            <label for="player2-marker">Player Marker:</label>
            <input type="text" name="player2-marker" id="player2-marker" />
          </div>

          <button type="submit">Start Game</button>
        </form>
      </div>
      <div class="grid-container">
        <div id="cell-1" class="cell">01</div>
        <div id="cell-2" class="cell">02</div>
        <div id="cell-3" class="cell">03</div>
        <div id="cell-4" class="cell">04</div>
        <div id="cell-5" class="cell">05</div>
        <div id="cell-6" class="cell">06</div>
        <div id="cell-7" class="cell">07</div>
        <div id="cell-8" class="cell">08</div>
        <div id="cell-9" class="cell">09</div>
      </div>
    </section>
    <section class="footer"></section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
